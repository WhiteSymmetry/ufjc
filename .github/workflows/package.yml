name: publish
on:
  workflow_dispatch:
env:
  REPO_NAME: ${{ github.event.repository.name }}
jobs:
  pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Make tarball
        run: python setup.py sdist
      - name: Make wheel
        run: python setup.py bdist_wheel
      - name: Upload to PyPI.org
        run: twine upload -u __token__ -p ${{ secrets.PYPI_TOKEN }} dist/*
  anaconda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare conda
        run: |
          rm -rf ufjc/
          conda update conda
          conda install anaconda-client conda-build
      - name: Create conda recipe from PyPI
        run: conda skeleton pypi ${REPO_NAME}
      - name: Build conda packages
        run: |
          conda build --python 3.6 ${REPO_NAME}
          conda build --python 3.7 ${REPO_NAME}
          conda build --python 3.8 ${REPO_NAME}
      - name: Convert to other platforms
        run: |
          conda convert --platform win-64 /usr/share/miniconda/conda-bld/linux-64/${REPO_NAME}*.tar.bz2 -o $HOME/conda-bld/
          conda convert --platform win-32 /usr/share/miniconda/conda-bld/linux-64/${REPO_NAME}*.tar.bz2 -o $HOME/conda-bld/
          conda convert --platform osx-64 /usr/share/miniconda/conda-bld/linux-64/${REPO_NAME}*.tar.bz2 -o $HOME/conda-bld/
          conda convert --platform osx-32 /usr/share/miniconda/conda-bld/linux-64/${REPO_NAME}*.tar.bz2 -o $HOME/conda-bld/
          conda convert --platform linux-32 /usr/share/miniconda/conda-bld/linux-64/${REPO_NAME}*.tar.bz2 -o $HOME/conda-bld/
      - name: Move files
        run: |
          mkdir tarballs/
          cp -r $HOME/conda-bld/linux-64/${REPO_NAME}*.tar.bz2 tarballs/
          cp -r $HOME/conda-bld/win-64/${REPO_NAME}*.tar.bz2 tarballs/
      - name: Upload to Anaconda.org
        run: |
          anaconda login --username ${{ secrets.ANACONDA_USERNAME }} --password ${{ secrets.ANACONDA_PASSWORD }}
          anaconda upload tarballs/*
          anaconda logout