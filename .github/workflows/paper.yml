name: paper
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  paper:
    runs-on: ubuntu-20.04
    name: draft
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: figure
        run: |
          pip install .[plotting]
          python paper/figure.py
      - name: build
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper/paper.md
      - name: artifact
        uses: actions/upload-artifact@v1
        with:
          name: paper
          path: paper/paper.pdf